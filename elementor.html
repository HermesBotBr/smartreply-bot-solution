<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HermesBot</title>
    <style>
        /* Estilos base */
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Estilos do WhatsApp Button */
        .whatsapp-button {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 9999;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
            transform: scale(1.1);
        }

        .whatsapp-button svg {
            width: 24px;
            height: 24px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilos do Formulário */
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
        }

        .submit-button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <!-- Formulário de Contato -->
    <div class="contact-form">
        <form action="https://hermesbot.us7.list-manage.com/subscribe/post?u=60f9d468271e05a6a26d9959c&amp;id=20857a3eef&amp;f_id=003f72e0f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form">
            <div class="form-group">
                <input type="text" name="FNAME" class="form-input" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <input type="email" name="EMAIL" class="form-input" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="tel" name="PHONE" class="form-input" placeholder="Telefone" required>
            </div>
            <div class="form-group">
                <input type="url" name="COMPANY" class="form-input" placeholder="Link da sua loja no ML" required>
            </div>
            <input type="hidden" name="b_60f9d468271e05a6a26d9959c_20857a3eef" tabindex="-1">
            <button type="submit" class="submit-button">ENVIAR</button>
        </form>
    </div>

    <!-- Botão do WhatsApp -->
    <button class="whatsapp-button" aria-label="Contact on WhatsApp">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
        </svg>
    </button>

    <script>
        // Script para o botão do WhatsApp
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const whatsappButton = document.querySelector('.whatsapp-button');
                if (whatsappButton) {
                    whatsappButton.style.display = 'flex';
                }
            }, 3000);

            document.querySelector('.whatsapp-button').addEventListener('click', function() {
                const phoneNumber = "5511962021565";
                const message = encodeURIComponent("Olá, tenho interesse no HermesBot");
                window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
            });
        });

        // Script para o formulário
        document.getElementById('mc-embedded-subscribe-form').addEventListener('submit', function(e) {
            e.preventDefault();
            this.submit();
            alert('Formulário enviado! Entraremos em contato em breve.');
        });
    </script>
</body>
</html>
